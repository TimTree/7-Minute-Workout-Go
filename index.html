<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>7 Minute Workout, Go!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body">

    <div id="theBar">
      <div id="gauge">
        <div id="active-gauge"></div>
        <div id="elapsedTime">0:00</div>
      </div>
    </div>

    <div class="main">

      <div id="workoutArea">
        <div id="nameOfWorkout">

        </div>
        <div class="workoutImg">
          <div id="footage"></div>
        </div>
        <div id="secondsLeft">
          30 seconds left
        </div>
        <div class="upNext">
          <div>
            <p id="upNextWorkout">Up next:</p>
            <p id="nextWorkout">Wall Sit</p>
          </div>
        </div>
      </div>



      <div id="titleArea">
        <p class="intro" id="intro-greeting">Hey <b>there!</b></p>
        <p class="intro" id="intro-goGetter">I know you're ready for a...</p>
        <div class="header">
          7 Minute Workout
        </div>
        <div class="selection">
          <div class="starsAndStreak">
            <div>
              <p>Star</p>
              <p>Streak</p>
            </div>
          </div>
          <div class="goButton">
            <button type="button" name="button" id="go">GO!</button>
          </div>
          <div class="prefsAndCredits">
            <div>
              <p>Prefs</p>
              <p onclick="titleToCredits()">Credits</p>
            </div>
          </div>
        </div>
      </div>

      <div id="creditsArea">
        <h2>Credits</h2>

        <p><b>Creator:</b> Timothy Hsu (Tim's Slideshow Games)</p>
        <p>Made at Make School Summer Academy 2018</p>
        <p><button onclick="creditsToTitle()">Go Back</button></p>
      </div>

      <div id="hooray">
        <h2>Hooray!</h2>
      </div>

      <div id="countdown">
         <span id="numberCountdown"></span>
      </div>

    </div>

    <script src="js/workouts.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
