<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>7 Minute Workout, Go!</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,800" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body id="body">

    <div id="theBar">
      <div id="gauge">
        <div id="active-gauge"></div>
        <div id="elapsedTime">0:00</div>
      </div>
    </div>

    <div class="main">

      <div id="workoutArea">
        <div id="nameOfWorkout">

        </div>
        <div class="workoutImg">
          <div id="footage"></div>
        </div>
        <div id="secondsLeft">
        </div>
        <div class="upNext">
          <div>
            <p id="upNextWorkout">Up next:</p>
            <p id="nextWorkout"></p>
          </div>
        </div>
      </div>



      <div id="titleArea">
        <p class="intro" id="intro-greeting"></p>
        <p class="intro" id="intro-goGetter">I know you're ready for a...</p>
        <div class="header">
          7 Minute Workout
        </div>
        <div class="selection">
          <div class="starsAndStreak">
            <div id="starsAndStreakLink">
              <p style="margin:0;"><span style="display:inline-block;transform:rotate(160deg);"><b>&#9733;</b></span> 1</p>
              <p style="margin:0;"><span style="display:inline-block;transform:rotate(200deg);"><b>â†¯</b></span> 1</p>
            </div>
          </div>
          <div class="goButton">
            <button type="button" name="button" id="go">GO!</button>
          </div>
          <div class="prefsAndCredits">
            <div>
              <p class="credits" onclick="titleToPrefs()">Prefs</p><br>
              <p class="credits" onclick="titleToCredits()">Credits</p>
            </div>
          </div>
        </div>
      </div>

      <div id="prefsArea">
        <h3>Prefs</h3>

        <p>Your name: &nbsp; <input id="yourName"></input></p>
        <p>Background</p>
        <div style="display:flex;align-items:center;">
        <div class="backgroundSelection" id="orangeBackground"></div>
        <div class="backgroundSelection" id="greenBackground"></div>
        <div class="backgroundSelection" id="blueBackground"></div>
        <div class="backgroundSelection" id="purpleBackground"></div>
      </div>
        <p><button class="UIButton" onclick="prefsToTitle()">Go Back</button></p>
      </div>

      <div id="creditsArea">
        <h3>Credits</h3>

        <p><b>Creator:</b> Timothy Hsu (Tim's Slideshow Games)</p>
        <p>Made at Make School Summer Academy 2018</p>
        <p><button class="UIButton" onclick="creditsToTitle()">Go Back</button></p>
      </div>

      <div id="hooray">
        <h2>Hooray!</h2>
        <p><button class="UIButton" onclick="hoorayToTitle()">Back to Title</button></p>
      </div>

      <div id="countdown">
         <span id="numberCountdown"></span>
      </div>

    </div>

    <script src="js/workouts.js" charset="utf-8"></script>
    <script src="js/main.js" charset="utf-8"></script>
  </body>
</html>
